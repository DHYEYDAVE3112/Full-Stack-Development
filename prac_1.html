<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prac_1</title>
  <link rel="stylesheet" href="prac_1.css" />
</head>
<body>
  <div class="container">
    <h1>Vote For Your Favorite Language</h1>
    
    <div class="btn-container">
      <button onclick="vote('JavaScript')">JavaScript</button>
      <button onclick="vote('Python')">Python</button>
      <button onclick="vote('Java')">Java</button>
    </div>

    <div class="results">
      <h2>Live Results:</h2>
      <p>JavaScript: <span id="js-count">0</span></p>
      <p>Python: <span id="py-count">0</span></p>
      <p>Java: <span id="java-count">0</span></p>
    </div>
  </div>

  <script src="prac_1.js"></script>
</body>
</html>
